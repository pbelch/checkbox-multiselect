<html>
  <head>
    <title>checkbox-multiselect demo</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../checkbox-multiselect.html">
    <link rel="import" href="./checkbox-multi-binding.html">
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <p><b>Example multi-select</b><br/>
        <checkbox-multiselect list-values = '[{"id":"1234","selected": "true", "displayname":"Test Object"}]'></checkbox-multiselect><br/>
      </p>
      <p><b>Example multi-select with two-way biding</b><br/>
        <checkbox-multiselect-binding list-values = '{{myValueList}}'></checkbox-multiselect-binding>
      </p>
    </div>
  </body>
</html>
