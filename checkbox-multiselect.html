<link rel="import" href="../..//polymer/polymer.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<dom-module id="checkbox-multiselect" >
  <template>
    <style>
    :host {
      display: block;
      padding: 5px;
    }
    </style>
    <template is="dom-repeat" items="[[listValues]]">
        <paper-checkbox id ="[[item.id]]" name="[[item.displayname]]" checked="[[item.selected]]" on-change="checkEvent">[[item.displayname]]</paper-checkbox>
    </template>
  </template>

  <script>
    Polymer({
      is: 'checkbox-multiselect',
      properties: {
        listValues:{
          type: Array,
          notify: true,
        }
      },
      checkEvent: function(e){
        var impactedId = e.target.id;
          for (var i=0; i< this.listValues.length; i ++) {
             if (this.listValues[i].id === impactedId) {this.listValues[i].status = e.target.checked};
          }
      }
    });
  </script>
</dom-module>
